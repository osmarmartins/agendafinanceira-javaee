<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="/resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li>
			<a href="setor.xhtml">
				Setores
			</a>
		</li>
		<li class="active">Cadastro</li>
	</ui:define>
	
	<ui:define name="titulo">
		<i class="ace-icon fa fa-list-alt smaller-90"></i>
		Cadastro de Setores
	</ui:define>
	
	<ui:define name="subtitulo">
		<span>Relação dos centros de custo a serem gerenciados nas operações financeiras</span> 
	</ui:define>

	<ui:define name="conteudo">
    	
    	<f:metadata>
    		<f:viewParam name="setor" value="#{setorCadastroBean.setor}" />
    	</f:metadata>		
		
		<div class="ui-g">	
			<div class="ui-g-12">
			
				<h:form id="formSetor" prependId="false">
					
					<div class="widget-box">
						<div class="widget-header">
							<div class="widget-main">
								<button class="btn btn-lg btn-purple" type="button" jsf:outcome="setor.xhtml">	
									<i class="ace-icon fa fa-arrow-left"></i>
									Voltar
								</button>	
								
								<p:spacer width="10"/>					

								<button class="btn btn-lg btn-info" type="submit" jsf:id="btnSalvar"
									jsf:action="#{setorCadastroBean.salvar()}" onclick="handleDisableButton">
									<i class="ace-icon fa fa-check"></i>
									Salvar
								</button>						
								
							</div>
						</div>
	
						<div class="widget-body">
							<div class="container-fluid">
								
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" jsf:for="id">ID</label>
											<input type="text" class="form-control" readonly="readonly"
												jsf:id="id"
												jsf:binding="#{id}" 
												jsf:value="#{setorCadastroBean.setor.idSetor}"/>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-11">
										<div class="form-group #{!descricao.valid ? 'has-error' : ''}">
											<label class="control-label" jsf:for="descricao">Descrição</label>
											<input type="text" class="form-control" autofocus="autofocus"
												jsf:id="descricao"
												jsf:binding="#{descricao}" 
												jsf:value="#{setorCadastroBean.setor.descricao}"
												placeholder="informe a descrição"/>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="descricao"/> 
											</div>
										</div>
									</div>
									<div class="col-sm-1">
										<div class="form-group">
											<label class="control-label" jsf:for="ativo">Situação</label>
											<div class="form-control">
												<label>
													<input type="checkbox" class="ace ace-switch"
														jsf:id="ativo"
														jsf:binding="#{ativo}"
														jsf:value="#{setorCadastroBean.setor.status}"
														/>
													<span class="lbl" data-lbl="Ativo"></span>
												</label>									
											</div>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="ativo"/> 
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				
				
				</h:form>

			</div>
		</div>
	</ui:define>

	<ui:define name="pagina">Cadastro de Setores</ui:define>

	<ui:define name="scripts">
		<script>
			function handleDisableButton(data) {
			    var buttonElement = data.source; // The HTML DOM element which invoked the ajax event.
			    var ajaxStatus = data.status; // Can be "begin", "complete" and "success".
			
			    switch (ajaxStatus) {
			        case "begin": // This is called right before ajax request is been sent.
				        console.log('BEGIN');
			            buttonElement.disabled = true;
			            break;
			
			        case "complete": // This is called right after ajax response is received.
			            // We don't want to enable it yet here, right?
				        console.log('COMPLETE');
			            break;
			
			        case "success": // This is called when ajax response is successfully processed.
				        console.log('SUCCESS');
			            buttonElement.disabled = false;
			            break;
			    }
			}
	
		</script>
	</ui:define>
	
</ui:composition>

</html>
