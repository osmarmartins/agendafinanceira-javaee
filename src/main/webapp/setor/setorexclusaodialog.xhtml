<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>


		<div class="modal fade" id="modalExclusao" tabindex="-1" role="dialog" aria-labelledby="modalExclusao" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				
					<span id="ui-id-32" class="ui-dialog-title">
						<div class="widget-header">
							<h4 class="smaller">
								<i class="ace-icon fa fa-exclamation-triangle red"></i>
								Confirmar Exclus√£o
								<button type="button" class="ui-dialog-titlebar-close ui-corner-all ui-button-icon-only close"
									data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true"><i class="ace-icon fa fa-times"></i></span>
								</button>
							</h4>
						</div>
					</span>


					<div class="modal-body">
						<div class="alert alert-info bigger-110">
							<h:outputText id="mensagem" value="#{setorBean.mensagemExclusao}" />
						</div>

						<div class="space-6"></div>

						<p class="bigger-110 bolder center grey">
							<i class="ace-icon fa fa-hand-o-right blue bigger-120"></i> Tem certeza que deseja excluir?
						</p>

					</div>

					<div class="modal-footer">
						<button type="button" jsf:id="btnConfirmaExclucao"
							class="btn btn-danger" data-dismiss="modal">
							<i class="ace-icon fa fa-trash-o bigger-110"></i> Excluir
							<f:ajax
								listener="#{setorBean.excluir()}"
								execute="@this" render="@form" />
						</button>
						
						<button type="button" class="btn btn-secondary" data-dismiss="modal">
							<i class="ace-icon fa fa-times bigger-110"></i> Fechar
						</button>
					</div>
				</div>
			</div>
		</div>
		
</html>
