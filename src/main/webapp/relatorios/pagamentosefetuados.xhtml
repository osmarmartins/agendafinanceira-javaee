<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="/resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li class="active">Relatório de Pagamentos Efetuados</li>
	</ui:define>
	
	<ui:define name="titulo">
		<i class="ace-icon fa fa-print smaller-90"></i>
		Relatório de Pagamentos Efetuados
	</ui:define>
	
	<ui:define name="subtitulo">
		<span>Relação de pagamentos quitados</span> 
	</ui:define>


	<ui:define name="conteudo">
		
		<div class="ui-g">	
			<div class="ui-g-12">

				<div class="col-sm-3"></div>
				<div class="col-sm-6 ">
					<div class="widget-box">
						<div class="widget-header">
							<h5 class="widget-title">Seleção</h5>
						</div>

						<h:form id="form" prependId="false">
							<div class="widget-body">
								<div class="widget-main">
								
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="control-label" jsf:for="dataInicial">Data Inicial</label>
													<div class="input-group">
														<input type="date" class="form-control" 
															jsf:id="dataInicial"
															jsf:binding="#{dataInicial}" 
															jsf:value="#{relatorioPagamentosBean.filtro.dataInicial}">
															<f:convertDateTime pattern="yyyy-MM-dd"/>
														</input>
														<span class="input-group-addon">
															<i class="fa fa-calendar bigger-110"></i>
														</span>
													</div>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="control-label" jsf:for="dataFinal">Data Final</label>
													<div class="input-group">
														<input type="date" class="form-control" 
															jsf:id="dataFinal"
															jsf:binding="#{dataFinal}" 
															jsf:value="#{relatorioPagamentosBean.filtro.dataFinal}">
															<f:convertDateTime pattern="yyyy-MM-dd"/>
														</input> 
														<span class="input-group-addon">
															<i class="fa fa-calendar bigger-110"></i>
														</span>
													</div>
												</div>
											</div>								
										</div>
										
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<label class="control-label" jsf:for="setor">Setor</label>
													<h:selectOneMenu value="#{relatorioPagamentosBean.filtro.setor}" id="setor" styleClass="form-control">
														<f:selectItem itemLabel="Todos"/>
														<f:selectItems var="setor" value="#{relatorioPagamentosBean.setores}"
															itemLabel="#{setor.descricao}" itemValue="#{setor}"/>
													</h:selectOneMenu>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<label class="control-label" jsf:for="conta">Conta</label>
													<h:selectOneMenu value="#{relatorioPagamentosBean.filtro.conta}" id="conta" styleClass="form-control">
														<f:selectItem itemLabel="Todos"/>
														<f:selectItems var="conta" value="#{relatorioPagamentosBean.contas}"
															itemLabel="#{conta.descricao}" itemValue="#{conta}"/>
													</h:selectOneMenu>
												</div>
											</div>
										</div>
									
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<label class="control-label" jsf:for="fornecedor">Fornecedor</label>
													<h:selectOneMenu value="#{relatorioPagamentosBean.filtro.fornecedor}" id="fornecedor" styleClass="form-control">
														<f:selectItem itemLabel="Todos"/>
														<f:selectItems var="fornecedor" value="#{relatorioPagamentosBean.fornecedores}"
															itemLabel="#{fornecedor.nomeFantasia}" itemValue="#{fornecedor}"/>
													</h:selectOneMenu>
												</div>
											</div>
										</div>								
								</div>
								
								<div class="widget-toolbox padding-8 clearfix">
									<button class="btn btn-xs btn-info pull-left" type="button" 
										jsf:id="btnDashboard"
										jsf:outcome="/index.xhtml">
										<i class="ace-icon fa fa-arrow-left"></i>
										<span class="bigger-110">Dashborad</span>
									</button>
									
									
									<button class="btn btn-xs btn-success pull-right"
										jsf:id="btnImprimir" 
										jsf:onclick="this.form.target='_blank'"
										jsf:action="#{relatorioPagamentosBean.gerarRelatorioPagamentosEfetuados()}">
										<span class="bigger-110">Gerar Relatório</span>
										<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
									</button>									
									
								</div>							
							</div>
						</h:form>
						
					</div>
				</div>
				<div class="col-sm-3"></div>

			</div>
			
		</div>


	</ui:define>

	<ui:define name="pagina">Setores</ui:define>

	<ui:define name="scripts">

	</ui:define>
	
</ui:composition>

</html>
