<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li>
			<a href="pagamento.xhtml">Contas a Pagar</a>
		</li>
		<li class="active">Lançamento</li>
	</ui:define>
	
	<ui:define name="titulo">
		Contas a pagar
	</ui:define>

	<ui:define name="subtitulo">
		Lançamento de contas a pagar
	</ui:define>

	<ui:define name="conteudo">
    	
    	<f:metadata>
    		<f:viewParam name="pagamento" value="#{pagamentoCadastroBean.pagamento}" />
    	</f:metadata>		

		<div class="ui-g">	
			<div class="ui-g-12">
			
				<form jsf:id="formPagamento" jsf:prependId="false">
					<p:messages />
					
					<div class="widget-box">
						<div class="widget-header">
							<div class="widget-main">
								<button class="btn btn-lg btn-purple" type="button" jsf:outcome="pagamento.xhtml">	
									<i class="ace-icon fa fa-arrow-left"></i>
									Voltar
								</button>	
								
								<span/>					
		
								<button class="btn btn-lg btn-info" type="submit" jsf:action="#{pagamentoCadastroBean.salvar()}">	
									<i class="ace-icon fa fa-check"></i>
									Salvar
								</button>						
							</div>
						</div>
	
						<div class="widget-body">
							<div class="container-fluid">
								
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" jsf:for="id">ID</label>
											<input type="text" class="form-control" readonly="readonly"
												jsf:id="id"
												jsf:binding="#{id}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.idPagamento}"/>
										</div>
									</div>

									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" jsf:for="emissao">Emissão</label>
											<div class="input-group">
												<input type="date" class="form-control" 
													jsf:id="emissao"
													jsf:binding="#{emissao}" 
													jsf:value="#{pagamentoCadastroBean.pagamento.emissao}">
													<f:convertDateTime pattern="yyyy-MM-dd"/>
												</input>
												<span class="input-group-addon">
													<i class="fa fa-calendar bigger-110"></i>
												</span>
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="control-label" jsf:for="setor">Setor</label>
											<h:selectOneMenu value="#{pagamentoCadastroBean.pagamento.setor}" id="setor" styleClass="form-control">
												<f:selectItems var="setor" value="#{pagamentoCadastroBean.setores}"
													itemLabel="#{setor.descricao}" itemValue="#{setor}"/>
											</h:selectOneMenu>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="setor"/> 
											</div>
										</div>
									</div>
									
									<div class="col-sm-6">
										<div class="form-group">
											<label class="control-label" jsf:for="conta">Conta</label>
											<h:selectOneMenu value="#{pagamentoCadastroBean.pagamento.conta}" id="conta" styleClass="form-control">
												<f:selectItems var="conta" value="#{pagamentoCadastroBean.contas}"
													itemLabel="#{conta.descricao}" itemValue="#{conta}"/>
											</h:selectOneMenu>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="conta"/> 
											</div>
										</div>
									</div>
								</div>
							
								<div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<label class="control-label" jsf:for="fornecedor">Fornecedor</label>
											<h:selectOneMenu value="#{pagamentoCadastroBean.pagamento.fornecedor}" id="fornecedor" styleClass="form-control">
												<f:selectItems var="fornecedor" value="#{pagamentoCadastroBean.fornecedores}"
													itemLabel="#{fornecedor.nomeFantasia}" itemValue="#{fornecedor}"/>
											</h:selectOneMenu>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="fornecedor"/> 
											</div>
										</div>
									</div>
									
									<div class="col-sm-4">
										<div class="form-group">
											<label class="control-label" jsf:for="documento">Documento</label>
											<input type="text" class="form-control" 
												jsf:id="documento"
												jsf:binding="#{documento}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.documento}"
												placeholder="NF, Recibo, ..."/>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="documento"/> 
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label class="control-label" jsf:for="historico">Histórico</label>
											<input type="text" class="form-control" 
												jsf:id="historico"
												jsf:binding="#{historico}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.historico}"
												placeholder="Descrição da despesa"/>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="historico"/> 
											</div>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<label class="control-label" jsf:for="total">Total</label>
											<input type="text" class="form-control" readonly="readonly" 
												jsf:id="total"
												jsf:binding="#{total}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.total}">
												<f:convertNumber type="currency"/>
											</input>
										</div>
									</div>
								
									<div class="col-sm-4">
										<div class="form-group">
											<label class="control-label" jsf:for="totalPg">Total a Pagar</label>
											<input type="text" class="form-control" readonly="readonly" 
												jsf:id="totalPg"
												jsf:binding="#{totalPg}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.totalPg}">
												<f:convertNumber type="currency"/>
											</input>
										</div>
									</div>
								
									<div class="col-sm-4">
										<div class="form-group">
											<label class="control-label" jsf:for="situacao">Situação</label>
											<input type="text" class="form-control" readonly="readonly" 
												jsf:id="situacao"
												jsf:binding="#{situacao}" 
												jsf:value="#{pagamentoCadastroBean.pagamento.situacao}"/>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					
					<div class="widget-box widget-color-default" jsf:id="grid-parcelas" rendered="#{pagamentoCadastroBean.pagamento.possuiParcelas}">
						<div class="widget-header">
							<div class="widget-main clearfix">
								<button class="btn btn-xs btn-default pull-left" jsf:action="#{pagamentoCadastroBean.novaParcela()}">
									<i class="ace-icon fa fa-user-plus"></i>
									<span class="bigger-110">Nova Parcela</span>
								</button>
							</div>	
						</div>							

						<div class="widget-body">
							<div class="widget-main no-padding">
								<table class="table table-striped table-bordered table-hover">
									<thead class="thin-border-bottom">
										<tr>
											<th>
												<i class="ace-icon fa fa-list"></i>
												Parcela
											</th>
											<th>
												<i class="ace-icon fa fa-calendar"></i>
												Vencimento
											</th>
											<th>
												<i class="ace-icon fa fa-usd"></i>
												Valor
											</th>
											<th>
												<i class="ace-icon fa fa-smile-o"></i>
												Desconto
											</th>
											<th>
												<i class="ace-icon fa fa-usd"></i>
												Juros
											</th>
											<th>
												<i class="ace-icon fa fa-usd"></i>
												Mora
											</th>
											<th>
												<i class="ace-icon fa fa-usd"></i>
												Outros
											</th>
											<th>
												<i class="ace-icon fa fa-calculator"></i>
												Total
											</th>
											<th>
												<i class="ace-icon fa fa-heartbeat"></i>
												Situação
											</th>
											<th>
												<i class="ace-icon fa fa-cog"></i>
												Operações
											</th>
										</tr>
									</thead>

									<tbody>
										<ui:repeat value="#{pagamentoCadastroBean.pagamento.parcelas}" var="parcela">
											<tr>
												<td>
													<h:outputLink value="pagamentocadastroparcela.xhtml">
														<f:param name="pagamento" value="#{pagamentoCadastroBean.pagamento.idPagamento}"/>
														<f:param name="parcela" value="#{parcela.idPagamentoParcela}"/>
														#{parcela.parcela}
													</h:outputLink>
												</td>
												<td>
													<h:outputText value="#{parcela.vencimento}">
														<f:convertDateTime pattern="dd/MM/yyyy"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.valor}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.desconto}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.juros}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.mora}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.outros}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{parcela.totalParcela}" >
														<f:convertNumber type="currency"/>
													</h:outputText>
												</td>
												<td>
													#{parcela.situacao.descricao}
												</td>
												<td>
													<div class="btn-group">
														<button class="btn btn-sm btn-success btn-white btn-round" jsf:action="#{pagamentoCadastroBean.alterar(parcela)}">
															<i class="ace-icon fa fa-pencil bigger-110 green"></i>
														</button>

														<button class="btn btn-sm btn-danger btn-white btn-round" jsf:action="#{pagamentoCadastroBean.excluir(parcela)}">
															<i class="ace-icon fa fa-trash bigger-110 red2"></i>
														</button>
													</div>												
												</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>				    
					
				
				</form>			

			</div>
		</div>
	</ui:define>




	<ui:define name="scripts">
		<script type="text/javascript">
			jQuery(function($) {
				$('#id-disable-check').on('click', function() {
					var inp = $('#form-input-readonly').get(0);
					if(inp.hasAttribute('disabled')) {
						inp.setAttribute('readonly' , 'true');
						inp.removeAttribute('disabled');
						inp.value="This text field is readonly!";
					}
					else {
						inp.setAttribute('disabled' , 'disabled');
						inp.removeAttribute('readonly');
						inp.value="This text field is disabled!";
					}
				});
			
			
				if(!ace.vars['touch']) {
					$('.chosen-select').chosen({allow_single_deselect:true}); 
					//resize the chosen on window resize
			
					$(window)
					.off('resize.chosen')
					.on('resize.chosen', function() {
						$('.chosen-select').each(function() {
							 var $this = $(this);
							 $this.next().css({'width': $this.parent().width()});
						})
					}).trigger('resize.chosen');
					//resize chosen on sidebar collapse/expand
					$(document).on('settings.ace.chosen', function(e, event_name, event_val) {
						if(event_name != 'sidebar_collapsed') return;
						$('.chosen-select').each(function() {
							 var $this = $(this);
							 $this.next().css({'width': $this.parent().width()});
						})
					});
			
			
					$('#chosen-multiple-style .btn').on('click', function(e){
						var target = $(this).find('input[type=radio]');
						var which = parseInt(target.val());
						if(which == 2) $('#form-field-select-4').addClass('tag-input-style');
						 else $('#form-field-select-4').removeClass('tag-input-style');
					});
				}
			
			
				$('[data-rel=tooltip]').tooltip({container:'body'});
				$('[data-rel=popover]').popover({container:'body'});
			
				autosize($('textarea[class*=autosize]'));
				
				$('textarea.limited').inputlimiter({
					remText: '%n character%s remaining...',
					limitText: 'max allowed : %n.'
				});

				$('.input-mask-date').mask('99/99/9999');
				$('.input-mask-phone').mask('(999) 999-9999');
				$('.input-mask-eyescript').mask('~9.99 ~9.99 999');

					value:1,
					range: "min",
					min: 1,
					max: 8,
					step: 1,
					slide: function( event, ui ) {
						var sizing = ['', 'input-sm', 'input-lg', 'input-mini', 'input-small', 'input-medium', 'input-large', 'input-xlarge', 'input-xxlarge'];
						var val = parseInt(ui.value);
						$('#form-field-4').attr('class', sizing[val]).attr('placeholder', '.'+sizing[val]);
					}
				});
			
				$( "#input-span-slider" ).slider({
					value:1,
					range: "min",
					min: 1,
					max: 12,
					step: 1,
					slide: function( event, ui ) {
						var val = parseInt(ui.value);
						$('#form-field-5').attr('class', 'col-xs-'+val).val('.col-xs-'+val);
					}
				});
			
			
				
				//"jQuery UI Slider"
				//range slider tooltip example
				$( "#slider-range" ).css('height','200px').slider({
					orientation: "vertical",
					range: true,
					min: 0,
					max: 100,
					values: [ 17, 67 ],
					slide: function( event, ui ) {
						var val = ui.values[$(ui.handle).index()-1] + "";
			
						if( !ui.handle.firstChild ) {
							$("<div class='tooltip right in' style='display:none;left:16px;top:-6px;'><div class='tooltip-arrow'></div><div class='tooltip-inner'></div></div>")
							.prependTo(ui.handle);
						}
						$(ui.handle.firstChild).show().children().eq(1).text(val);
					}
				}).find('span.ui-slider-handle').on('blur', function(){
					$(this.firstChild).hide();
				});
				
				
				$( "#slider-range-max" ).slider({
					range: "max",
					min: 1,
					max: 10,
					value: 2
				});
				
				$( "#slider-eq > span" ).css({width:'90%', 'float':'left', margin:'15px'}).each(function() {
					// read initial values from markup and remove that

					$( this ).empty().slider({
						value: value,

						animate: true
						
					});
				});

				.closest('.ace-spinner')
				.on('changed.fu.spinbox', function(){

				});

				})
