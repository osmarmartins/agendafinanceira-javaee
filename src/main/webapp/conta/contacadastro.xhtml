<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="/resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li>
			<a href="conta.xhtml">
				Contas
			</a>
		</li>
		<li class="active">Cadastro</li>
	</ui:define>
	
	<ui:define name="titulo">
		<i class="ace-icon fa fa-list-alt smaller-90"></i>
		Cadastro de Contas
	</ui:define>


	<ui:define name="subtitulo">
		<label>Classificação das despesas</label>
	</ui:define>

	<ui:define name="conteudo">
    	
    	<f:metadata>
    		<f:viewParam name="conta" value="#{contaCadastroBean.conta}" />
    	</f:metadata>		
		
		<div class="ui-g">	
			<div class="ui-g-12">
			
				<form jsf:id="formConta" jsf:prependId="false">
					<p:messages />
					
					<div class="widget-box">
						<div class="widget-header">
							<div class="widget-main">
								<button class="btn btn-lg btn-purple" type="button" jsf:outcome="conta.xhtml">	
									<i class="ace-icon fa fa-arrow-left"></i>
									Voltar
								</button>	
								
								<span/>					
		
								<button class="btn btn-lg btn-info" type="submit" jsf:action="#{contaCadastroBean.salvar()}">	
									<i class="ace-icon fa fa-check"></i>
									Salvar
								</button>						
							</div>
						</div>
	
						<div class="widget-body">
							<div class="container-fluid">
								
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" jsf:for="id">ID</label>
											<input type="text" class="form-control" readonly="readonly"
												jsf:id="id"
												jsf:binding="#{id}" 
												jsf:value="#{contaCadastroBean.conta.idConta}"/>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-sm-11">
										<div class="form-group #{!descricao.valid ? 'has-error' : ''}">
											<label class="control-label" jsf:for="descricao">Descrição</label>
											<input type="text" class="form-control" autofocus="autofocus"
												jsf:id="descricao"
												jsf:binding="#{descricao}" 
												jsf:value="#{contaCadastroBean.conta.descricao}"
												placeholder="informe a descrição"/>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="descricao"/> 
											</div>
										</div>
									</div>
									<div class="col-sm-1">
										<div class="form-group">
											<label class="control-label" jsf:for="ativo">Situação</label>
											<div class="form-control">
												<label>
													<input type="checkbox" class="ace ace-switch"
														jsf:id="ativo"
														jsf:binding="#{ativo}"
														jsf:value="#{contaCadastroBean.conta.status}"
														/>
													<span class="lbl" data-lbl="Ativo"></span>
												</label>									
											</div>
											<div class="help-block col-xs-12 col-sm-reset inline"> 
												<h:message for="ativo"/> 
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				
				</form>			

			</div>
		</div>
	</ui:define>

	<ui:define name="pagina">Cadastro de Contas</ui:define>
</ui:composition>

</html>
